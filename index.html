<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodipedia Cookbook</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!--JQuery link-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--Font awesome for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Tailgate CSS link-->
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>

  <header class="bg-black p-4 mt-4 mb-4 mx-auto w-2/3 rounded-md text-white text-center">
    <h1 class="text-2xl font-bold">Foodipedia Cookbook</h1>
  </header>

  <div class="container mx-auto mt-8 p-4">
    <div class="bg-white p-4 shadow-md rounded-md">
      <label for="searchbarinput" class="block text-gray-700 font-bold text-center">Recipe Search</label>
      <div class="flex mt-2">
        <input class="form-input flex-1 mr-2" id="searchbarinput" type="text" placeholder="Recipe Name...">
        <button type="button" class="bg-black text-white rounded-md px-4 py-2" id="searchBtn">Search</button>
      </div>
    </div>
  </div>

  <!--search bar and title-->
  <h1>Foodipedia Cookbook</h1>
  <div class="box">
    <input type="text" placeholder="Search recipe...">
    <a href="#">
      <i class="fa fa-search"></i>
    </a>
  </div>

  <script src="script.js"></script>
</body>
